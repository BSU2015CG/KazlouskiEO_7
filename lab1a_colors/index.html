<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript" src="./app/main.js"></script>
    </head>
    <body>
        <input id="fileInput" class="files" type="file" multiple="false" accept="image" required="required"/>
        <nav class="top-row">
            <label>Small image</label>
            <label>RGB Histograms</label>
        </nav>
        <section class="info">
            <div class="image-content" id="image-container">
                <canvas id="image-canvas"></canvas>
            </div>
        </section>
        <section class="result">
            <div id="R"></div>
            <div id="G"></div>
            <div id="B"></div>
        </section>
    </body>
</html>
